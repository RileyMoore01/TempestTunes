<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/f71a1b6b13.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<script>
    function testResults(form){
        var sunny = form.sunny.value;
        alert("You chose: " + sunny);
    }
</script>

<body onload = "onPageLoad()">
    <div id="container">
        <div id="loginBox">

            <div class="textBox">
                <h1>Tempest Tunes</h1>
                <h2>Login Below</h2>
            </div>

            <div id="buttonWrap">
                <a href="#" onclick="requestAuth()"><i class="fa-brands fa-spotify fa-lg"></i>Login Using Spotify</a>
            </div>
        </div>
    </div>

    <div id = 'inputPageContainer' class="inputPageContainer">
        <div class="header">
            <a class = 'nav userProfile' href=""><span>Logged in as</span></a>
            <a class = 'nav' href="#mainpage" onclick="navigateToMainPage()"><span>Tempest Tunes</span></a>
            <a class = 'nav' href="#playlist" onclick="navigateToPastPlaylistPage()"><span>Past Playlists</span></a>
        </div>
        <div class="main">
            <div id = 'modal' class = 'modal'>
                <div class="modalHeader">
                    <div class = 'modalTitle'>Export Playlist</div>
                    <button data-close-button = "" class = "close-button">
                        &times;
                    </button>
                </div>
                <div class="modalBody">
                    <form action="" method = "get" class = 'formBody'>
                        <div class = 'input'>
                            <label for="name">Playlist Name:</label>
                            <input type="text" id = "playlistName">
                        </div>
                        <div class = 'input'>
                            <label for="name">Playlist Image:</label>
                            <input type="text" id = "playlistImage">
                        </div>

                        <input type = "file"
                                id = "imageLink"
                                name = "avatar"
                                accept="image/jpeg"
                                onchange="">

                        <p id = "imageP"> Image must be 300px by 300px and under 4mb</p>

                        <div class="buttonWrap">
                        <a href="#" data-modal-target = "#modal" onclick="createPlaylistInformation()">
                            <i class="fa-brands fa-spotify fa-lg"></i>
                            Export to Spotify
                        </a>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
            <div id="overlay"></div>
            <div class="inputBox">
                <h1>Questionnaire</h1>
                <form action="" name="myform" method="get">
                    <div id="insert">
                        <div class = 'input zipCode' id ="zipCode">
                            <label for="name">Zip Code:</label>
                            <input type="text">
                        </div>
                    </div>
                    <div id="nextbutton" onclick="this.firstElementChild().remove()">
                        <div class="nextButton">
                            Next
                        </div>
                    </div>
                    <div class="buttonWrap  hidden">
                        <a href="#" data-modal-target = "#modal">
                            <i class="fa-brands fa-spotify fa-lg"></i>
                            Export to Spotify
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="pastPlaylistContainer" id="pastPlaylistContainer">
        <div class="header">
            <a href="" class = 'nav userProfile'><span>Logged in as</span></a>
            <a class = 'nav' href="#mainpage" onclick="navigateToMainPage()"><span>Tempest Tunes</span></a>
            <a href="#" class = 'nav' onclick="navigateToPastPlaylistPage()"><span>Past Playlists</span></a>
        </div>
        <h1 id ='playlistTitle'>Past Playlists</h1> 
        <div class = 'mainPlaylist'>
            
            <div class="playlistWrapper" id = 'playlistWrapper'></div>
        </div>
    </div>

</body>
</html>
